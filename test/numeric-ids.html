<html>
<head>

  <title>iron-selector-numeric-ids</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../iron-selector.html">

  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="selector">
    <template>
      <iron-selector attr-for-selected="name">
        <dom-repeat>
          <template>
            <div name="[[item.id]]">{{item.name}}</div>
          </template>
        </dom-repeat>
      </iron-selector>
    </template>
  </test-fixture>

  <script>

    suite('select by a numeric property', function() {

      var selector, domRepeat;

      setup(function() {
        selector = fixture('selector');
        domRepeat = selector.querySelector('dom-repeat');

        domRepeat.items = [{ id: 0, name:'item0'}, {id: 1, name: 'item1'}, {id: 2, name: 'item2'}];
        domRepeat.render();
      });

      teardown(function() {
        domRepeat.items = [];
      });

      test('select a value of zero', function(done) {
        selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
          selector.removeEventListener('iron-items-changed', onIronItemsChanged);
          selector.selected = 1;
          assert.equal(selector.selected, '1');

          // select item with a name value of 0
          selector.children[0].dispatchEvent(new CustomEvent('tap', {bubbles: true}));
          assert.equal(selector.selected, 0);
          done();
        });

        domRepeat.render();
      });

    });

  </script>

</body>
</html>
