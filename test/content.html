<html>
<head>

  <title>iron-selector-content</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="content-element.html">

  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="container1">
    <template>
      <test-content-element selected="item0">
        <div id="item0">item0</div>
        <div id="item1">item1</div>
        <div id="item2">item2</div>
        <div id="item3">item3</div>
      </test-content-element>
    </template>
  </test-fixture>

  <test-fixture id="container2">
    <template>
      <test-content-element selected="item0" selectable="item">
        <item id="item0">item0</item>
        <hr>
        <item id="item1">item1</item>
        <item id="item2">item2</item>
        <hr>
        <item id="item3">item3</item>
      </test-content-element>
    </template>
  </test-fixture>

  <test-fixture id="container3">
    <template>
      <test-content-element selected="item0">
        <dom-repeat id="t">
          <template>
            <div id$="[[item.name]]">[[item.name]]</div>
          </template>
        </dom-repeat>
      </test-content-element>
    </template>
  </test-fixture>

  <script>

    suite('content', function() {
      function promiseIronItemsChanged(selector) {
        var resolve = undefined;

        selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
          selector.removeEventListener('iron-items-changed', onIronItemsChanged);
          if (resolve === undefined) {
            resolve = true;
          } else {
            resolve();
          }
        });

        return new Promise(function(resolveCallback) {
          if (resolve === undefined) {
            resolve = resolveCallback;
          } else {
            resolveCallback();
          }
        });
      }

      suite('content', function() {
        var container;

        setup(function(done) {
          container = fixture('container1');
          promiseIronItemsChanged(container.$.selector).then(done);
        });

        test('attribute selected', function() {
          // check selected class
          assert.isTrue(container.querySelector('#item0').classList.contains('iron-selected'));
        });

        test('set selected', function() {
          // set selected
          container.selected = 'item1';
          // check selected class
          assert.isTrue(container.querySelector('#item1').classList.contains('iron-selected'));
        });

        test('get items', function() {
          assert.equal(container.$.selector.items.length, 4);
        });

        test('activate event', function() {
          var item = container.querySelector('#item2');
          item.dispatchEvent(new CustomEvent('tap', {bubbles: true}));
          // check selected class
          assert.isTrue(item.classList.contains('iron-selected'));
        });

        test('add item dynamically', function(done) {
          var item = document.createElement('div');
          item.id = 'item4';
          item.textContent = 'item4';

          container.$.selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
            container.$.selector.removeEventListener('iron-items-changed', onIronItemsChanged);
            // set selected
            container.selected = 'item4';
            // check items length
            assert.equal(container.$.selector.items.length, 5);
            // check selected class
            assert.isTrue(item.classList.contains('iron-selected'));
            done();
          });

          container.appendChild(item);
        });

      });

      suite('content with selectable', function() {
        var container;

        setup(function(done) {
          container = fixture('container2');
          promiseIronItemsChanged(container.$.selector).then(done);
        });

        test('attribute selected', function() {
          // check selected class
          assert.isTrue(container.querySelector('#item0').classList.contains('iron-selected'));
        });

        test('set selected', function() {
          // set selected
          container.selected = 'item1';
          // check selected class
          assert.isTrue(container.querySelector('#item1').classList.contains('iron-selected'));
        });

        test('get items', function() {
          assert.equal(container.$.selector.items.length, 4);
        });

        test('activate event', function() {
          var item = container.querySelector('#item2');
          item.dispatchEvent(new CustomEvent('tap', {bubbles: true}));
          // check selected class
          assert.isTrue(item.classList.contains('iron-selected'));
        });

        test('add item dynamically', function(done) {
          var item = document.createElement('item');
          item.id = 'item4';
          item.textContent = 'item4';

          container.$.selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
            container.$.selector.removeEventListener('iron-items-changed', onIronItemsChanged);
            // set selected
            container.selected = 'item4';
            // check items length
            assert.equal(container.$.selector.items.length, 5);
            // check selected class
            assert.isTrue(item.classList.contains('iron-selected'));
            done();
          });

          container.appendChild(item);
        });

      });

      suite('content with dom-repeat', function() {
        var container, domRepeat;

        setup(function(done) {
          container = fixture('container3');
          domRepeat = container.querySelector('dom-repeat');
          promiseIronItemsChanged(container.$.selector).then(done);
        });

        test('supports repeated children', function(done) {
          container.$.selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
            container.$.selector.removeEventListener('iron-items-changed', onIronItemsChanged);
            // check selected
            assert.equal(container.selected, 'item0');
            // check selected class
            assert.isTrue(container.querySelector('#item0').classList.contains('iron-selected'));
            // set selected
            container.selected = 'item2';
            // check selected class
            assert.isTrue(container.querySelector('#item2').classList.contains('iron-selected'));
            done();
          });

          domRepeat.items = [{name:'item0'}, {name: 'item1'}, {name: 'item2'}, {name: 'item3'}];
          domRepeat.render();
        });
      });
    });

  </script>

</body>
</html>
