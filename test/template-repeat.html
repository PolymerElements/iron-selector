<html>
<head>

  <title>iron-selector-template-repeat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../iron-selector.html">

  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="selector">
    <template>
      <iron-selector selected="1">
        <dom-repeat>
          <template>
            <div id$="[[item.name]]">{{item.name}}</div>
          </template>
        </dom-repeat>
      </iron-selector>
    </template>
  </test-fixture>

  <script>

    suite('dom-repeat', function() {

      var selector, domRepeat;

      setup(function(done) {
        selector = fixture('selector');
        domRepeat = selector.querySelector('dom-repeat');

        selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
          selector.removeEventListener('iron-items-changed', onIronItemsChanged);
          done();
        });

        domRepeat.items = [{name:'item0'}, {name: 'item1'}, {name: 'item2'}, {name: 'item3'}];
        domRepeat.render();
      });

      test('supports repeated items', function() {
        // check items
        assert.equal(selector.items.length, 4);
        // check selected
        assert.equal(selector.selected, 1);
        // check selected item
        var item = selector.selectedItem;
        assert.equal(selector.items[1], item);
        // check selected class
        assert.isTrue(item.classList.contains('iron-selected'));
      });

      test('update items', function(done) {
        // check items
        assert.equal(selector.items.length, 4);
        // check selected
        assert.equal(selector.selected, 1);

        selector.addEventListener('iron-items-changed', function onIronItemsChanged(e) {
          selector.removeEventListener('iron-items-changed', onIronItemsChanged);
          // check items
          assert.equal(selector.items.length, 2);
          // check selected (should still honor the selected)
          assert.equal(selector.selected, 1);
          // check selected class
          assert.isTrue(selector.querySelector('#bar').classList.contains('iron-selected'));
          done();
        });

        // update items
        domRepeat.items = [{name:'foo'}, {name: 'bar'}];
        domRepeat.render();
      });

      test('set selected to something else', function() {
        // set selected to something else
        selector.selected = 3;
        // check selected item
        var item = selector.selectedItem;
        assert.equal(selector.items[3], item);
        // check selected class
        assert.isTrue(item.classList.contains('iron-selected'));
      });

    });

  </script>

</body>
</html>
